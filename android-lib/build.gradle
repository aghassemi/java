buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: VdlPlugin

android {
    buildToolsVersion '19.1.0'
    compileSdkVersion 19
    lintOptions {
        abortOnError false
    }

    sourceSets {
        testDebug {
            java {
                srcDirs += vdl.outputPath
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':lib')
}

vdl {
    inputPath = System.env.VANADIUM_ROOT + '/release/go'
}
