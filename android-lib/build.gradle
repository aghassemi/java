buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: VdlPlugin

android {
    buildToolsVersion '19.1.0'
    compileSdkVersion 19

    defaultConfig {
        minSdkVersion 19
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        testDebug {
            java {
                srcDirs += vdl.outputPath
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':lib')
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.google.truth:truth:0.25'
}

vdl {
    inputPath = System.env.VANADIUM_ROOT + '/release/go'
}
